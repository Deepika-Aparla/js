<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display:flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .container{
            border: 2px solid black;
            border-radius: 10px;
            width: fit-content;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 10px;
            
        }
        .container>div{
            border-radius: 50%;
            border: 2px solid;
            overflow: hidden;
        }
        .container>div>.image{
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container" class="container"></div>
    <script src="fetch.js"></script>
</body>
</html>
